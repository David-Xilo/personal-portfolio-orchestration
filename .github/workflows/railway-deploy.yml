name: Deploy Railway Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  check-docker-images:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Verify Docker images exist
        run: |
          echo "Verifying Docker images exist on Docker Hub"
          
          BACKEND_IMAGE="xilo/personal-portfolio-backend-main-v2:latest"
          FRONTEND_IMAGE="xilo/personal-portfolio-frontend-main-v2:latest"
          MIGRATION_IMAGE="xilo/personal-portfolio-migrations:latest"
          
          # Check backend image
          if ! docker manifest inspect $BACKEND_IMAGE > /dev/null 2>&1; then
            echo "âŒ Backend image not found: $BACKEND_IMAGE"
            exit 1
          fi
          
          # Check frontend image  
          if ! docker manifest inspect $FRONTEND_IMAGE > /dev/null 2>&1; then
            echo "âŒ Frontend image not found: $FRONTEND_IMAGE"
            exit 1
          fi
          
          # Check migration image
          if ! docker manifest inspect $MIGRATION_IMAGE > /dev/null 2>&1; then
            echo "âŒ Migration image not found: $MIGRATION_IMAGE"
            exit 1
          fi
          
          echo "âœ… All Docker images verified successfully"

  run-migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-docker-images
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Deploy backend
        run: |
          echo "ğŸš€ Deploying backend image: xilo/personal-portfolio-migrations:latest"
          railway redeploy --service personal-portfolio-migrations --yes
          echo "âœ… Migrations deployment initiated. Waiting 10s"
          sleep 10
          

  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: run-migrations
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Deploy backend
        run: |
          echo "ğŸš€ Deploying backend image: xilo/personal-portfolio-backend-main-v2:latest"
          railway redeploy --service personal-portfolio-backend-main-v2 --yes
          echo "âœ… Backend deployment initiated."

  deploy-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy-backend
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Deploy frontend
        run: |
          echo "ğŸš€ Deploying frontend image: xilo/personal-portfolio-frontend-main-v2:latest"
          railway redeploy --service personal-portfolio-frontend-main-v2 --yes
          echo "âœ… Frontend deployment initiated."
